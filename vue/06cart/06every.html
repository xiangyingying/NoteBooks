<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* every  当数组每一项满足条件时才会返回true */
      var obj=[{name:"xiang",checked:true},{name:"wang",checked:true}];
      var arr=[1,2,3,4]
      var checked=obj.every(item=>item.checked)
      var b=arr.every(item=>item>1)
      console.log(b)
      console.log(checked)
    </script>
</body>
</html>
