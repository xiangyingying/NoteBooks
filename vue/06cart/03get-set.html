<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的get,set方法</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <!-- 计算属性的值是依赖于data属性的，如果要修改自身，需要在set中修改依赖的data属性 -->
    <div id="app">
        <input type="checkbox" v-model="checkState">
    </div>
    <script>
       var vm=new Vue({
           el:"#app",
           data:{
               checked:false
           },
           computed: {
               checkState:{
                   get(){
                       return this.checked
                   },
                   set(val){
                       this.checked=val
                   }
               }
           },
       })
    </script>
</body>
</html>
